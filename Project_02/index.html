<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Network Connection | Aniket Thavare</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />

    <style>
        .popup .show{
            top:0;
            visibility: visible;
        }
    </style>
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body class="bg-[#E3F2FD]">
    <div class="popup w-[490px] invisible rounded-md bg-[#fff] flex  border-t-[3px] border-red-400 shadow-xl px-[17px] pt-[13px] pb-[20px] absolute left-[50%] top-[-25%]  translate-x-[-50%] transition-all duration-[0.25s0] ease-linear active:top-0 active:visible">
      <div class="icon">
        <i class=" w-[40px] h-[40px] flex text-[#fff] mr-[15px] items-center justify-center rounded-md bg-[#EA4D67] text-[1.2rem]"></i>
      </div>
      <div class="details">
        <h2 class="title text-[1.2rem]">Lost Connection</h2>
        <p class="desc text-[#474747] mt-[3px] mx-0 mb-[10px] text-[1.04rem]">
          
        </p>
        <button class="reconnect border-none outline-none text-[#fff] cursor-pointer text-[0.95rem] py-[9px] px-[15px] rounded-md bg-[#5372F0]">Reconnect Now</button>
      </div>
    </div>


    <script src="index.js"></script>
  </body>
</html>
